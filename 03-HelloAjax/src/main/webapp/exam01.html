<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type="text/css" href="css/reset.css">
<link rel = "stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#mybtn").click(function(){
			$.ajax({
				url: "ajax/text/text01.txt",
				type: "get",
				dataType:"text",
				timeout: 30000,
				cache: false,
				success:function(data){	//200코드일경우 호출
					$("#result").html(data);
				},
				error: function(xhr, textStatus, errorThrown){	//200코드가 아닐경우
					$("#result").html("[Error 발생]" + xhr.status);
				}
			});
		});
	});
</script>
</head>
<body>
	<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<div class="exec">
		<input type = "button" value="txt파일 가져오기" id="mybtn">
	</div>
	
	<div class="console" id="result"></div>
</body>
</html>
