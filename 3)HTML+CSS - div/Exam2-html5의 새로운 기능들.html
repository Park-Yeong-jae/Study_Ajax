<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<form name="form" method="post" action="save.jsp">
  <table border="1" width="600">

	<tr>
		<th>아이디</th>
		<td><input type="text" name="id" placeholder="아이디를 입력하세요" autofocus></td>
	</tr>
	<tr>
		<th>암호</th>
		<td><input type="password" name="password" placeholder="암호를 입력해주세요"></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name="name" placeholder="이름을 입력해주세요"></td>
	</tr>
	<tr>
		<th>생일</th>
		<td><input type="date" name="birth"></td>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="email" id="email" name="email"></td>
	</tr>
	<tr>
		<th>영어점수</th>
		<td><input type="range" name="eng"></td>
	</tr>
	<tr>
		<th>좋아하는색상</th>
		<td><input type="color" name="color"></td>
	</tr>
	<tr>
		<th>sns주소</th>
		<td><input type="text" name="sns"></td>
	</tr>
	<tr>
		<th>나이</th>
		<td><input type="number" name="age"></td>
	</tr>
	<tr>
		<th>검색</th>
		<td><input type="search" name="search"></td>
	</tr>
	<tr>
		<th colspan="2">
			<button type="submit">저장</button>
			<button type="reset">취소</button>
		</th>
	</tr>

  </table>

 </body>
</html>
