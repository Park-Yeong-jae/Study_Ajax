<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
<style>
a {       /* a 태그에 대한 스타일 */
	text-decoration:none; 
	}
.td1 {      /* 테이블에 대한 스타일 */
	text-align:center;
	text-transform:uppercase; 
	letter-spacing:10px;
	vertical-align:top;
	}

.td2 {      /* 테이블에 대한 스타일 */
	text-align:right;
	text-transform:uppercase;
	letter-spacing:30px;
	vertical-align:bottom;
	}
</style>

 <body>
  
  <h2> 텍스트에 선 그려주기 </h2>
  <p style="text-decoration:none"> 선을 그려주지 않습니다. </p>
  <p style="text-decoration:underline">텍스트 밑에 선</p>
  <p style="text-decoration:line-through">텍스트 가운데 취소선</p>
  <p style="text-decoration:overline">텍스트 위에 선</p>
  <p style="text-decoration:underline overline">텍스트 밑과 위에 선</p>
  <p> <a href="http://naver.com"> 네이버 </a> </p>

  <table border="1">
  	<tr>
		<td width="200" height="100" class="td1"> 문자열 좌우 정렬 Html </td>
	</tr>
	<tr>
		<td width="200" height="100" class="td2"> 문자열 좌우 정렬 Html </td>
	</tr>
</table>

</body>
</html>
