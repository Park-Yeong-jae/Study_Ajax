
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<!-- 
# autocomplete : on 또는 off  ;; off 가 디폴트이고 
(on) 폼 내용 작성 후의 전송이로 페이지 이동 후 다신 뒤로 가기를 할 때
작성 했던 내용을 유지 시켜줌.

# placeholder : 입력 상자의 안내 문자를 넣고자 할 때 사용함
# <input type="email"> : 내용 입력 후 전송 시 올바른 형식(email)을 갖추었는 지 체크
# <input type="url"> : 내용 입력 후 전송 시 올바른 형식(url)을 갖추었는 지 체크
-->

<form name="form" method="post" action="save.jsp" autocomplete="on">
<table border="1" width="600">

	<tr>
		<th>아이디</th>
		<td><input type="text" name="id" placeholder="아이디를 입력해주세요."  autofocus></td>
	</tr>
	<tr>
		<th>암호</th>
		<td><input type="password" name="pass" placeholder="암호를 입력해주세요."></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name="name" placeholder="이름을 입력해주세요."></td>
	</tr>
	<tr>
		<th>생일</th>
		<td><input type="date" name="birth"></td>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="email" name="my_email"></td>
	</tr>
	<tr>
		<th>영어점수</th>
		<td><input type="range" name="eng" min="0" max="100" step="1"></td>
	</tr>
	<tr>
		<th>좋아하는 색상</th>
		<td><input type="color" name="my_color"></td>
	</tr>
	<tr>
		<th>sns주소</th>
		<td><input type="url" name="sns"></td>
	</tr>
	<tr>
		<th>나이</th>
		<td><input type="number" name="age"></td>
	</tr>
	<tr>
		<th>검색</th>
		<td><input type="search" name="abc"></td>
	</tr>

	<tr>
		<th colspan="2">
			<button type="submit">저장</button>
			<button type="reset">취소</button>
		</th>
	</tr>

</table>
</form>

</body>
</html>
