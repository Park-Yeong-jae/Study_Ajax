  <section>
	<div class="div1">
		친구(회원) 등록
	</div>

	<form name="frm" method="post" action="memberWriteSave.jsp">

	<table class="table1">
		<colgroup>
			<col width="25%"/>
			<col width="*"/>
		</colgroup>
		<tr>
			<th class="td1">회원번호</th>
			<td class="td1"><input type="text" name="member_no"></td>
		</tr>
		<tr>
			<th class="td1">회원 ID</th>
			<td class="td1"><input type="text" name="userid"></td>
		</tr>
		<tr>
			<th class="td1">이름</th>
			<td class="td1"><input type="text" name="name"></td>
		</tr>
		<tr>
			<th class="td1">성별</th>
			<td class="td1">
				<input type="radio" name="gender" value="M">남
				<input type="radio" name="gender" value="F">여
			</td>
		</tr>
		<tr>
			<th class="td1">등급</th>
			<td class="td1">
				<select name="level" size="3">
					<option value="1">특별회원</option>
					<option value="2">우수회원</option>
					<option value="3">일반회원</option>
				</select>
			</td>
		</tr>
		<tr>
			<th class="td1">취미</th>
			<td class="td1">
				<input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="운동">운동
				<input type="checkbox" name="hobby" value="영화">영화
			</td>
		</tr>
		<tr>
			<th class="td1">등록일자</th>
			<td class="td1"><input type="text" name="reg_date"></td>
		</tr>
	</table>
	<div style="width : 1000px; 
					text-align : center;
					margin-top : 10px;">
	<button type="submit">등록</button>
	<button type="reset">취소</button>
	</div>
	</form>
  </section>
