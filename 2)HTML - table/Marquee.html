<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>마큐 ( marquee)</title>
 </head>
 <body>
	<font size="2" face="맑은 고딕">

  <!-- 움직임이 있는 문자열을 생성 : 기분(우 -> 좌) -->
<marquee>저희 홈페이지에 방문해주신걸 환영합니다</marquee>

<marquee width="500" height="50" bgcolor="pink"> 저희 홈페이지에 방문해주신걸 환영합니다 </marquee>

<marquee behavior="alternate" width="500" height="50" bgcolor="skyblue"> 저희 홈페이지에 방문해주신걸 환영합니다 </marquee>

<marquee behavior="slide" width="500" height="50" bgcolor="#66cc00"> 저희 홈페이지에 방문해주신걸 환영합니다 </marquee>

<marquee direction="up" behavior="altenate" width="500" height="100" bgcolor="#ffff66"> 저희 홈페이지에 방문해주신걸 환영합니다 </marquee>

<marquee scrollamount="20" behavior="alternate" width="500" height="50" bgcolor="#66cc00"> 저희 홈페이지에 방문해주신걸 환영합니다 </marquee>

<marquee loop="3" direction="down" behavior="alternate" width="500" height="50" bgcolor="#ffcc00"> 저희 홈페이지에 방문해주신걸 환영합니다 </marquee>

	</font>
 </body>
</html>
